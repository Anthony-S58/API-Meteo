<!DOCTYPE html>
<html lang="Fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="shortcut icon" href="IMG/sun.svg" type="image/x-icon">
    <title>Appli Météo</title>
</head>
<body>
    <header>
        <h1>Météo en direct</h1>
    </header>

    <div id="search">
        <form>
            <input type="text" class="formulaire" id="inputcity" placeholder="Entrez votre ville">
            <button type="submit" class="btn">Rechercher</button>
        </form>
    </div>

    <div id="result">
        <div class="city"></div>
        <div class="temperature"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
    </div>

    <div class="description"></div>

    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/508ebce8fc.js"></script>
</body>
</html>
